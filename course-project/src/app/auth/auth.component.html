<div class="row">
    <div class="col-xs-12">
        <div *ngIf="error!==null">
            <div class="alert alert-danger">{{error}}</div>
        </div>
        <div *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" class="form-control" id="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" ngModel required>
            </div>
            <div>
                <button class="btn btn-primary" type="submit"
                    [disabled]="!authForm.valid">{{loginMode ? "Login" : "Sign Up"}}</button> |
                <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
                    {{loginMode ? "Sign Up" : "Login"}}</button>
            </div>
        </form>
    </div>
</div>
